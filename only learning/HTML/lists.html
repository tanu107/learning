<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    <ul>
        <li>panipuri</li>
        <li>samosa</li>
        <li>vadapav</li>
        <li>puff</li>
    </ul>
    <ol>
        <li>panipuri</li>
        <li>samosa</li>
        <li>vadapav</li>
        <li>puff</li>
    </ol>
    <ol type="A">
        <li>panipuri</li>
        <ul>
            <li>tikha</li>
            <li>meetha</li>
        </ul>
        <li>samosa</li>
        <li>vadapav</li>
        <li>puff</li>
    </ol>
</body>

</html>
